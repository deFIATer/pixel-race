<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Race</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="menu">
        <h1>Pixel Race</h1>
        <div class="menu-section">
            <label>Nick:</label>
            <input type="text" id="nickname" value="Player 1" maxlength="10">
        </div>
        <div class="menu-section">
            <label>Kolor:</label>
            <input type="color" id="colorPicker" value="#ff0000">
        </div>
        <div class="menu-section">
            <label>CPU Gracze:</label>
            <input type="number" id="cpuCount" value="0" min="0" max="5">
        </div>
        <div class="menu-section">
            <label>Dźwięk:</label>
            <input type="checkbox" id="soundToggle" checked>
        </div>
        <button id="startBtn">BITWA (Online/CPU)</button>
        <button id="raceBtn" style="margin-top: 10px; background: #fa0;">WYŚCIG (CPU)</button>
        <button id="timeTrialBtn" style="margin-top: 10px; background: #0fa;">JAZDA NA CZAS</button>
        <button id="localBtn" style="margin-top: 10px; background: #aaf;">LOKALNY 1vs1</button>
        <button id="builderBtn" style="margin-top: 10px; background: #aaa;">KREATOR TRAS</button>
        <button id="menuImportMapBtn" style="margin-top: 10px; background: #888; font-size: 16px;">WCZYTAJ MAPĘ (JSON)</button>
    </div>
    <div id="game-container" style="display:none;">
        <div id="ui-layer">
            <div id="lives-container"></div>
            <div id="lives-container-p2" style="position: absolute; top: 0; right: 0;"></div>
            <div id="race-ui" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); text-align: center; display: none; color: #fff; font-size: 20px; text-shadow: 2px 2px 0 #000;">
                <div id="lap-counter">LAP: 1/3</div>
                <div id="race-timer">00:00.00</div>
            </div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div id="builder-ui" style="display:none;">
            <h3>Kreator</h3>
            <div style="display:flex; gap:5px; align-items:center;">
                W: <input type="number" id="mapWidth" value="800" step="20">
                H: <input type="number" id="mapHeight" value="600" step="20">
                <button id="btnResize">Zmień</button>
            </div>
            <div style="width:100%; height:1px; background:#555; margin:5px 0;"></div>
            <button id="toolWall" class="active">Mur</button>
            <button id="toolStart" style="background: #0f0; color:#000;">Start</button>
            <button id="toolCheckpoint" style="background: #aa0; color:#000;">CP</button>
            <button id="toolFinish" style="background: #f00; color:#fff;">Meta</button>
            <button id="toolNitro" style="background: #00f; color:#fff;">Nitro</button>
            <button id="toolErase">Gumka</button>
            <button id="btnExport">Eksportuj</button>
            <button id="btnImport">Importuj</button>
            <button id="btnPlayMap">Graj</button>
            <button id="btnExitBuilder">Wyjdź</button>
        </div>
        <div id="game-over" style="display:none;">
            <h2>GAME OVER</h2>
            <button onclick="location.reload()">Zagraj ponownie</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="game.js"></script>
</body>
</html>
